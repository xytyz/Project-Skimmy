</head>
<body style="min-height: 1830px">
    <div class="mainContainer">
<!-- NavBar -->
        <div class="navBar">
            <div class="navLogo">
                <form method="get" action="/">
                <button type="submit" class="topButton" id="Skimmy" >&lt;/Skimmy&gt;</button>
                </form>
                <!-- <text id="_Skimmy_" data-name="&lt;/Skimmy&gt;" class="cls-1" transform="translate(0 41)"><tspan x="0" y="0">&lt;/Skimmy&gt;</tspan></text> -->
            </div>

                <a class="topButton" id="Btn" href="/aboutus">About Us</a>
                
            </div>            
                <button class="Options"> sidebar</button>
            </div>
<!-- Actual Body of the Page -->
        <div class="container">

                                <!-- Page One-->

            <div class="header" id="pageOne">
                <h2 class="heading">No Text Is Ever <span class="highlight">Too Complicated</span></h2>
                <h2> With Skimmy</h2>
                <h3 class="subHeading">A New Approach To Reading  Research Abstracts.</h3>
                <div class="vl"></div>
            </div>

            <div class="form" id="pageOne">
                <div class="SkimForm"><h2>Let's Get Skimming.</h2></div>
                <br>
                <div class="inputArea">
                    <div class="textbox">
                        <form action="{{ url_for('load_page') }}"  method="POST">
                            <textarea name="paragraph_text" cols="60" rows="30" placeholder="Kindly Type Your Text Here.." ></textarea>  
                            <br>
                            <button class="textbt">Skim it !</button>
                        </form>
                    </div>
                
                    <div class="separator"> 
                    </div> 

                    <div class="uploadpart">
                        <div class="or"><h2>-OR-</h2></div>
                        <form action = "/submit2" method="post" enctype="multipart/form-data">
                            <label for="upload-file">Upload File from Device</label>
                            <input type="file" name="myfile" id="upload-file" onchange="this.form.submit()"/>
                            <br>
                        </form>
                        <div><h2> Upload PDF or txt Files! </h2> </div>
                    </div>
                </div>
            </div>

        </div>
<!-- Bottom Text of Page -->
